<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vue tutorial</title>
    </head>
    <body>
        <div id="root">
            <input type="text" id="input" v-model="message">
            <p>The value of this input is: {{ message }}</p>
        </div>

        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#root',
                data: {
                    message: 'Hello World'
                }
            });
        </script>
    </body>
</html>
